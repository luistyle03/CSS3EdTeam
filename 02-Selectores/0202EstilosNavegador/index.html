<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<!--Las etiquetas tienen estilos predefinidos segun su navegador.
        Esto se puede ver si inspecionamos las etiquetas y vemos
    que los navegadores manejas estilos propios para el h1 y p,
por ello es bueno personalizarlos para que desde cualquier navegador
se vea igual:-->

	<style>
		body {
			margin: 0; /*margenes de toda la pagina*/
		}
		h1 {
			font-size: 1rem;
			margin: 0;
			font-weight: normal;
		}
		p {
			margin: 0;
		}
	</style>
	<!--Hay una sitio llamado https://github.com/necolas/normalize.css/blob/master/normalize.css que inicializa todos
    los componentes y no tenemos que hacerlo de manera manual como lineas arriba-->
	<body>
		<h1>Hola mundo</h1>
		<p>es un parrafo</p>
	</body>
</html>
